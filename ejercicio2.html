<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio2.css">
    <script src="ejercicio2.js">document.write("Hola programador")</script>
    <title>Formulario</title>
</head>
<body>
    <div class="div">
        <h1 class="titulo">Formulario de Datos Personales</h1>
        <form action="" class="formulario">
            <label for="Nombre">Nombre:</label>
            <br>
            <input type="text" name="Nombre" id="Nombre" placeholder="Nombre">
            <br>
            <br>
            <label for="Apellido">Apellido:</label>
            <br>
            <input type="text" name="Apellido" id="Apellido" placeholder="Apellido">
            <br>
            <br>
            <label for="Fecha de Nacimiento">Fecha de Nacimiento:</label>
            <br>
            <input type="date" name="Fecha de Nacimiento" id="Fecha de Nacimiento">
            <br>
            <br>
            <label for="Pais de Residencia"> Pais de Residencia:</label>
            <br>
            <input type="text" name="Pais de Recidencia" id="Pais de Recidencia" placeholder="Actual">
            <br>
            <input type="submit" class="enviar" value="Enviar">

        </form>
        <br>
        <input type="submit" class="estilo1" value="Estilo1">
        <br>
        <input type="submit" class="estilo2" value="Estilo de Contraste">
    </div>


    
</body>
</html>
